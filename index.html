<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrint</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">EasyPrint</a>
        <nav class="navbar">
            <a href="#" style="--i:1" class="active">Home</a>
            <a href="#about" style="--i:2">About</a>
            <a href="#contact" style="--i:5">Contact</a>
        </nav>
    </header>

    <section class="contact" id="contact">
        <div class="contact-text">
            <h2>Easy <span>Print</span></h2>
            <h4>Let's work Together</h4>
            <p>Tell us what you want to print </p>

            <div class="contact-form">
                <form id="contact-form" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">

                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    <input type="number" name="phn" id="phn" placeholder="Enter Your Mobile Number" required>
                    <input type="number" name="pages" id="pages" placeholder="Enter The Number of Pages" required>
                    <input type="text" name="clg" id="clg" placeholder="Enter Your College Name" required>
                    <input type="file" name="document" id="document" accept=".pdf,.doc,.docx,.ppt" required>
                    <h4>Tell us how to print</h4>
                    <select name="printType" id="printType">
                        <option value="black">All Black</option>
                        <option value="color">All Color</option>
                        <option value="both">Both</option>
                    </select>
                    <textarea name="instructions" id="instructions" cols="20" rows="10" placeholder="If you choose both, specify here"></textarea>
                    <button type="submit">Send</button>
                </form>
                
            </div>
        </div>
    </section>
    
</body>
</html>
