<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="logo">EasyPrint</a>
            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-text text-center">
                
                <h2>Easy <span>Print</span></h2>
                <h4>Let's work Together</h4>
                <p>Tell us what you want to print</p>
            </div>

            <div class="contact-form">
                <form id="contact-form" action="confirm.html" method="GET" enctype="multipart/form-data" class="row g-3">
                    
                
                    <div class="col-md-6">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                    </div>
                    <div class="col-md-6">
                        <input type="phone" name="phn" id="phn" class="form-control" placeholder="Enter Your Mobile Number" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="pages" id="pages" class="form-control" placeholder="Enter The Number of Pages" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="clg" id="clg" class="form-control" placeholder="Enter Your College Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="file" name="document" id="document" class="form-control" accept=".pdf,.doc,.docx,.ppt" required>
                    </div>
                    <div class="col-12" >
                        <h4 style="color:black">Tell us how to print</h4>
                        <select name="printType" id="printType" class="form-select">
                            <option value="black">All Black</option>
                            <option value="color">All Color</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea name="instructions" id="instructions" class="form-control" cols="20" rows="5" placeholder="If you choose both, specify here"></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                
            </div>
        </div>
        
    </section>
    <h3 style="color: black;">Use desktop mode for better view</h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
